<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Docsify Website</title>
  <meta name="keywords" content="docsify, documentation, docs">
  <meta name="description" content="My Documentation Website">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style type="text/css">
    body { font-family: Helvetica, Arial, "Lucida Grande", "Hiragino Sans GB", "Microsoft Yahei", sans-serif; }
    .markdown-section code { white-space: pre-line; }
  </style>
</head>
<body>
  <nav data-cloak>
    <a href="/">En</a>
    <a href="/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
</body>
<script type="text/javascript">
  window.$docsify = {
    repo: 'wuhu-pig/docsify-website-sample',
    name: 'My Documentation',
    logo: 'logo.svg',
    nameLink: {
      '/zh-cn/': 'https://github.com/wuhu-pig/docsify-website-sample/zh-cn/',
      '/': '/'
    },
    maxLevel: 3,
    subMaxLevel: 2,
    auto2top: true,
    loadSidebar: true,
    autoHeader: true,
    routerMode: 'history',
    search: {
      maxAge: 43200000,
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Search'
      },
      noData: {
        '/zh-cn/': '没有结果',
        '/': 'No Results'
      }
    },
    formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}'
  }

  // #abc -> ?id=abc
  // %23abc -> ?id=abc
  if (/(?:#|%23)([^\/]+)/.test(location.href)) {
    location.href = location.href.replace(/(?:#|%23)([^\/]+)/, '?id=$1')
  }

  // /#/ -> /
  if (/\/#\//.test(location.href)) {
    location.href = location.href.replace('/#/', '/')
  }

</script>
<script src="//unpkg.com/docsify@4.9.1/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</html>
